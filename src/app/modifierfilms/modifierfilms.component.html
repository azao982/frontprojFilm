<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="filmForm" (ngSubmit)="onUpdate()">
      <h1 class="card-title">Modifier le film</h1>

      <div class="form-group">
        <label for="titre">Titre du Film</label>
        <input type="text" id="titre" name="titre" formControlName="titre" class="form-control">
      </div>

      <div class="form-group">
        <label for="genre">Genre :</label>
        <div>
          <label *ngFor="let genre of genres" class="radio-inline mr-3">
            <input type="radio" formControlName="genre" [value]="genre" (change)="selectedGenre = genre">
            {{ genre }}
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="anneeSortie">Année de Sortie :</label>
        <input type="date" id="anneeSortie" name="anneeSortie" formControlName="anneeSortie" class="form-control">
      </div>

      <div class="form-group">
        <label for="realisateur">Réalisateur :</label>
        <input type="text" id="realisateur" name="realisateur" formControlName="realisateur" class="form-control">
      </div>

      <div class="form-group">
        <label for="duree">Durée :</label>
        <input type="text" id="duree" name="duree" formControlName="duree" class="form-control">
      </div>

      <div class="mt-4 yax">
        <button type="submit" class="btn x"><i class="fas fa-edit"></i> Modifier</button>
        <button type="button" (click)="retour()" class="btn"><i class="fa fa-reply"></i> Retour</button>
      </div>
    </form>
  </div>
</div>
