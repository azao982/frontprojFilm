
<body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Liste des films</h2>
      <div class="search-container mb-3 form-inline">
        <label for="searchInput">Recherche : </label>
        <input type="text" id="searchInput" [(ngModel)]="searchKeyword" class="form-control a" />
        <br>
        <button class="btn btn-primary" (click)="searchFilm()">
          <i class="fa fa-search"></i> Rechercher
        </button>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col" class="text-center">
              Titre du film
              <button class="btn btn-link" (click)="trierParTitre()">Tri</button>
            </th>
            <th scope="col" class="text-center">
              Année de sortie
              <button class="btn btn-link" (click)="trierParAnneeSortie()">Tri</button>
            </th>
            <th scope="col" class="text-center">Genre</th>
            <th scope="col" class="text-center">Réalisateur</th>
            <th scope="col" class="text-center">Durée</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of (searchResults.length ? searchResults : films)">
            <td>{{ film.titre }}</td>
            <td>{{ film.anneeSortie }}</td>
            <td>{{ film.genre }}</td>
            <td>{{ film.realisateur }}</td>
            <td>{{ film.duree }}</td>
            <td class="text-center">
              <div class="btn-group c" role="group">
                <button class="btn btn-success" (click)="redirigerVersPageajoute()">
                  <i class="fa fa-plus-circle"></i> Ajouter
                </button>
                <button class="btn btn-info" (click)="redirigerVersPagemodifier(film._id)">
                  <i class="fas fa-edit"></i> Modifier
                </button>
                <button class="btn btn-danger" (click)="supprimerFilm(film._id !== undefined ? film._id.toString() : '')">
                  <i class="fas fa-trash"></i> Supprimer
                </button>

                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="showDetails(film)">
                  <i class="fas fa-info-circle"></i>Details
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-detailsfilms [selectedFilm]="selectedFilm" class="details-section"></app-detailsfilms>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- Exemple dans le modèle -->
      </div>
    </div>
  </div>
</div>

</body>
